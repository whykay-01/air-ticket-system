<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	<style>
		.error {
		  color:red; /* Red border color for error */
          margin-top: 15px;
		}
	</style>
</head>
<body>

	<div class="p-5 form-signin w-50 m-auto">
		<h1>Add Airport Page</h1>
		{% if error %}
			<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}

		<form id="myForm" action="/addAirport" method="POST">
			<div class="form-group">
				<label for="airport_code">Airport Code</label>
				<input type="text" class="form-control" name="airport_code" id="airport_code" placeholder="IATA airport code (must be unique)" required/>
			</div>
			<div class="form-group">
				<label for="city_name">Name of the city</label>
				<input type="text" class="form-control" name="city_name" id="city_name" placeholder="city name" required/>
			</div>

			<button type="submit" class="btn btn-primary flex-bottom-right" value = "Add">Add an Airport</button>
			<a href="/home" class="btn btn-secondary">Go to Home Page</a>
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>
		<br>
        <h3>List of Airports</h3>
        <table class="table table-bordered">
			<thead>
				<tr>
					<th>Airport Code</th>
					<th>City</th>
				</tr>
			</thead>
			<tbody>
				{% for line in table_content %}
					<tr>
						<td>{{line[0]}}</td>
						<td>{{line[1]}}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>

	</div>
		

<style>
	.btn-primary {
		margin-top: 20px;
	}
    .btn-secondary {
		margin-top: 20px;
	}
	.form-group{
		margin-top: 10px;
	}
</style>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
