<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	<style>
		.error {
		  color:red; /* Red border color for error */
          margin-top: 15px;
		}
	</style>
</head>
<body>
	<header>
        {% include "navbar.html" %}
    </header>
	<div class="p-5 form-signin w-50 m-auto">
		<h1>Login Page</h1>
		<p>
			Please select your user type and enter your login credentials.
		</p>
		{% if error %}
			<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}

<form id="myForm" action="/loginAuth" method="POST">
	<div class="form-group">
		<label for="user_type">User Type</label>
		<select class="form-control" name="user_type" id="user_type" required>
			<option selected>-- SELECT USER TYPE --</option>
			<option>Customer</option>
			<option>Airline Staff</option>
			<option>Booking Agent</option>
		</select>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<!-- TODO: change back to an email -->
		<input type="text" class="form-control" name="email" id="email" placeholder="your email" required/>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" name="password" id="password" placeholder="your password" required/>
	</div>

	<button type="submit" class="btn btn-primary flex-bottom-right" value="Login">Login</button>

</form>

<style>
	.btn-primary {
		margin-top: 20px;
	}
	.form-group{
		margin-top: 10px;
	}
</style>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
