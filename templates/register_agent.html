<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	<style>
		.error {
		  border: 1px solid red; /* Red border color for error */
		}
	</style>
</head>
<body>
	<header>
        {% include "navbar.html" %}
    </header>
	<div class="p-5 form-signin w-50 m-auto">
		<h1>New Customer Register Page⚙️</h1>
		<p>
			You will be able to edit the information
			after you register. 

			Note: you will not be able to change your email.
		</p>
		{% if error %}
			<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}

<form id="myForm" action="/registerCustomer" method="POST">
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email" class="form-control" name="email" id="email" placeholder="your email" required/>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" name="password" id="password" placeholder="your password" required/>
	</div>
	<div class="form-group">
		<label for="password">Confirm Password</label>
		<input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="re-type the password" required/>
	</div>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" name="name" id="name" placeholder="your name" required/>
	</div>
	<div class="form-group">
		<label for="building_number">Building Number</label>
		<input type="text" class="form-control" name="building_number" id="building_number" placeholder="your building number" required/>
	</div>
	<div class="form-group">
		<label for="street">Street</label>
		<input type="text" class="form-control" name="street" id="street" placeholder="your street" required/>
	</div>
	<div class="form-group">
		<label for="city">City</label>
		<input type="text" class="form-control" name="city" id="city" placeholder="your city" required/>
	</div>
	<div class="form-group">
		<label for="state">State</label>
		<select id="state" name="state" class="form-select" required>
			<option selected>Choose...</option>
			<option>Not in the US</option>
			<option>Alabama</option>
			<option>Alaska</option>
			<option>Arizona</option>
			<option>Arkansas</option>
			<option>California</option>
			<option>Colorado</option>
			<option>Connecticut</option>
			<option>Delaware</option>
			<option>Florida</option>
			<option>Georgia</option>
			<option>Hawaii</option>
			<option>Idaho</option>
			<option>Illinois</option>
			<option>Indiana</option>
			<option>Iowa</option>
			<option>Kansas</option>
			<option>Kentucky</option>
			<option>Louisiana</option>
			<option>Maine</option>
			<option>Maryland</option>
			<option>Massachusetts</option>
			<option>Michigan</option>
			<option>Minnesota</option>
			<option>Mississippi</option>
			<option>Missouri</option>
			<option>Montana</option>
			<option>Nebraska</option>
			<option>Nevada</option>
			<option>New Hampshire</option>
			<option>New Jersey</option>
			<option>New Mexico</option>
			<option>New York</option>
			<option>North Carolina</option>
			<option>North Dakota</option>
			<option>Ohio</option>
			<option>Oklahoma</option>
			<option>Oregon</option>
			<option>Pennsylvania</option>
			<option>Rhode Island</option>
			<option>South Carolina</option>
			<option>South Dakota</option>
			<option>Tennessee</option>
			<option>Texas</option>
			<option>Utah</option>
			<option>Vermont</option>
			<option>Virginia</option>
			<option>Washington</option>
			<option>West Virginia</option>
			<option>Wisconsin</option>
			<option>Wyoming</option>
		  </select>
	</div>
	<div class="form-group">
		<label for="phone_number">Phone Number</label>
		<input type="tel" class="form-control" name="phone_number" id="phone_number" placeholder="phone number" required/>
	</div>
	<div class="form-group">
		<label for="passport_number">Passport Number</label>
		<input type="text" class="form-control" name="passport_number" id="passport_number" placeholder="passport number" required/>
	</div>
	<div class="form-group">
		<label for="passport_expiration">Passport Expiration Date</label>
		<input type="date" class="form-control" name="passport_expiration" id="passport_expiration" placeholder="passport expiration date" required/>
	</div>
	<div class="form-group">
		<label for="passport_country">Country</label>
		<input type="text" class="form-control" name="passport_country" id="passport_country" placeholder="country" required/>
	</div>
	<div class="form-group">
		<label for="date_of_birth">Date of Birth</label>
		<input type="date" class="form-control" name="date_of_birth" id="date_of_birth" placeholder="your date of birth" required/>
	</div>

	<script>
		// Function to check if passwords match
		document.getElementById("myForm").addEventListener("submit", function(event) {
			var password = document.getElementById("password").value;
			var confirm_password = document.getElementById("confirm_password").value;
        	var passwordField = document.getElementById("password");
        	var confirmPasswordField = document.getElementById("confirm_password");

			if (password !== confirm_password) {
				event.preventDefault(); // prevent form submission
				alert("Passwords do not match. Please try again.");
				passwordField.classList.add("error"); 
            	confirmPasswordField.classList.add("error");

			}
			else {
            	passwordField.classList.remove("error");
            	confirmPasswordField.classList.remove("error");
			};
		});
	</script>

	<button type="submit" class="btn btn-primary flex-bottom-right" value = "Register">Submit</button>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<style>
	.btn-primary {
		margin-top: 20px;
	}
	.form-group{
		margin-top: 10px;
	}
</style>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
